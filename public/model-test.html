<!DOCTYPE html>
<html ng-app="modelTest">
<head>
    <meta charset="utf-8">
    <title>Bootstrap an Angular Module</title>
    <style type="text/css">
        input.ng-valid{
            border: 4px solid limegreen;
        }
        input.ng-invalid{
            border: 4px solid red;
        }
        input.ng-pristine{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <form>
        
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" maxlength="50" ng-model="user.firstName" required>
        </div>


        
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" maxlength="100"  ng-model="user.lastName" required>
        </div>


        
        <div>
            <label for="email">eMail</label>
            <input type="email" id="email" ng-model="user.email" required>
        </div>


        
        <div>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" minlength="6" ng-model="user.dob" required>
        </div>


        
        <div>
            <label for="username">GitHub username</label>
            <input type="username" id="username" ng-model="user.username" required>
        </div>

        
        
        <div>
            <label for="icon">Icon List</label>
            <select id="icon" ng-model="user.icon" required>
                <option ng-repeat="pic in ['caturday', 'caturday1', 'caturday2']">{{ pic }}</option>
            </select>
        </div>


    </form>

    <div>
        <div>
            <img src="/img/{{ user.icon }}.jpeg" width="100" height="100">
            <h4><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }} </h4>
            <p><strong>DOB:</strong>  {{ user.dob | date: format: 'dd-MM-yyyy' }} </p>
            <p><strong>eMail:</strong>  {{ user.email }} </p>
            <p><strong>Github URL:</strong>  https://github.com/{{ user.github }} </p>
    </div>

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/modelTest.js"></script>
</body>

</html>
